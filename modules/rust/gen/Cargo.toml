[package]
name = "treeldr-rust-gen"
version = "0.1.0"
edition = "2021"

[dependencies]
treeldr = { path = "../../../core" }
proc-macro2 = "1.0.40"
quote = "1.0.20"
iref = "2.2"
shelves = "0.2.7"
derivative = "2.2.0"
