[package]
name = "treeldr-load"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
treeldr = { path = "../core" }
treeldr-build = { path = "../build" }
treeldr-syntax = { path = "../syntax" }
iref = "2.1.2"
grdf = { version = "0.10", features = ["meta"] }
log = "0.4"
locspan = "0.7.2"
codespan-reporting = "0.11"
thiserror = "1.0.31"

# Extensions.
treeldr-json-schema = { path = "../modules/json-schema", version = "0.1", optional = true }
serde_json = { version = "1.0.81", optional = true }
treeldr-json-ld-context = { path = "../modules/json-ld-context", version = "0.1", optional = true }